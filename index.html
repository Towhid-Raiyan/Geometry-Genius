<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Genius</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class="flex flex-row justify-between bg-blue-100 my-3 mx-2">
        <div class="pl-4 py-3">
            <h1 class="text-2xl font-bold">Interactive</h1>
            <h3 class="font-medium">Geometry Genius</h3>
        </div>
        <div class="py-5 pr-4">
            <button class="bg-blue-600	text-white font-bold px-5 py-2 rounded">Blog</button>
        </div>
    </header>
    <body>
        <div class="grid grid-cols-3 gap-4 mx-2 my-8">
            <div class="border rounded">
                <div class="grid justify-items-center my-5">
                    <img src="images/triangle.png" alt="">
                    <h1 class="font-bold mt-4 mb-2">Triangle</h1>
                    <h3 class="font-medium text-sm mb-2">Area (A) = 0.5 * b * h</h3>
                    <div>
                    <input type="text" placeholder="b" class="bg-gray-200 w-24"> <span class="text-sm">cm</span>
                    <input type="text" placeholder="h" class="bg-gray-200 w-24"> <span class="text-sm">cm</span>
                    </div>
                    <br>
                    <button class="bg-blue-600 text-white font-bold px-24 py-2 rounded" >Calculate</button>
                </div>
            </div>
            <div class="border rounded">
                <div class="grid justify-items-center my-5">
                    <img src="images/rectangle.png" alt="">
                    <h1 class="font-bold mt-4 mb-2">Rectangle</h1>
                    <h3 class="font-medium text-sm mb-2">Area (A) = w * l</h3>
                    <div>
                        <input type="text" placeholder="b" class="bg-gray-200 w-24"> <span class="text-sm">cm</span>
                        <input type="text" placeholder="h" class="bg-gray-200 w-24"> <span class="text-sm">cm</span>
                    </div>
                    <br>
                    <button class="bg-blue-600 text-white font-bold px-24 py-2 rounded" >Calculate</button>
                </div>
            </div>
            <div class="border rounded">
                <div class="grid justify-items-center my-5">
                    <img src="images/parallelogram.png" alt="">
                    <h1 class="font-bold mt-4 mb-2">Parallelogram</h1>
                    <h3 class="font-medium text-sm mb-2">Area (A) = b * h</h3>
                    <div>
                        <input type="text" placeholder="b" class="bg-gray-200 w-24"> <span class="text-sm">cm</span>
                        <input type="text" placeholder="h" class="bg-gray-200 w-24"> <span class="text-sm">cm</span>
                    </div>
                    <br>
                    <button class="bg-blue-600 text-white font-bold px-24 py-2 rounded" >Calculate</button>
                </div>
            </div>
            <div class="border rounded">
                <div class="grid justify-items-center my-5">
                    <img src="images/rhombus.png" alt="">
                    <h1 class="font-bold mt-4 mb-2">Rhombus</h1>
                    <h3 class="font-medium text-sm mb-2">Area (A) = 0.5 * d<sub>1</sub>* d<sub>2</sub></h3>
                    <div>
                        <input type="text" placeholder="b" class="bg-gray-200 w-24"> <span class="text-sm">cm</span>
                        <input type="text" placeholder="h" class="bg-gray-200 w-24"> <span class="text-sm">cm</span>
                    </div>
                    <br>
                    <button class="bg-blue-600 text-white font-bold px-24 py-2 rounded" >Calculate</button>
                </div>
            </div>
            <div></div>
            <div></div>
        </div>
        <div>

        </div>
    </body>
</body>
</html>
