<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Genius</title>
    <!-- tailwind css link -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <!-- navigation part -->
    <header class="flex flex-row justify-between bg-blue-100 my-3 mx-2 rounded">
        <div class="pl-4 py-3">
            <h1 class="text-2xl font-bold">Interactive</h1>
            <h3 class="font-medium">Geometry Genius</h3>
        </div>
        <div class="py-5 pr-4">
            <button id="btn-blog" class="bg-blue-600 text-white font-bold px-5 py-2 rounded">Blog</button>
        </div>
    </header>

    <main>
        <div class="flex flex-col sm:flex-row gap-4 mx-2">
            <div class="col-span-12 grid grid-cols-1 gap-4 mx-2 my-8 sm:col-span-9 sm:grid-cols-3">
                <!-- triangle cart -->
                <div id="hover-color" class="border rounded">
                    <div class="grid justify-items-center my-5 mx-5">
                        <div class="max-h-48">
                            <img  src="images/triangle.png" alt="">
                        </div>
                        <h1 class="font-bold mt-4 mb-2">Triangle</h1>
                        <h3 class="font-medium text-sm mb-2">Area (A) = 0.5 * b * h</h3>
                        <div>
                            <input id="triangleFirstInput" type="text" placeholder="b" class="bg-gray-200 w-24"> <span class="text-sm">cm</span>
                            <input id="triangleSecondInput" type="text" placeholder="h" class="bg-gray-200 w-24"> <span class="text-sm">cm</span>
                        </div>
                        <br>
                        <button id="btn-triangle" class="bg-blue-600 text-white font-bold px-24 py-2 rounded">Calculate</button>
                    </div>
                </div>
                <!-- rectangle cart -->
                <div id="hover-color" class="border rounded">
                    <div class="grid justify-items-center my-5 mx-5">
                        <img class="h-full" src="images/rectangle.png" alt="">
                            <h1 class="font-bold mt-4 mb-2">Rectangle</h1>
                            <h3 class="font-medium text-sm mb-2">Area (A) = w * l</h3>
                            <div>
                                <input id="rectangleFirstInput" type="text" placeholder="w" class="bg-gray-200 w-24"> <span
                                    class="text-sm">cm</span>
                                <input id="rectangleSecondInput" type="text" placeholder="l" class="bg-gray-200 w-24"> <span
                                    class="text-sm">cm</span>
                            </div>
                        <br>
                        <button id="btn-rectangle" class="bg-blue-600 text-white font-bold px-24 py-2 rounded">Calculate</button>
                    </div>
                </div>
                <!-- Parallelogram cart -->
                <div id="hover-color" class="border rounded">
                    <div class="grid justify-items-center my-5 mx-5">
                        <img class="h-full" src="images/parallelogram.png" alt="">
                            <h1 class="font-bold mt-4 mb-2">Parallelogram</h1>
                            <h3 class="font-medium text-sm mb-2">Area (A) = b * h</h3>
                            <div>
                                <input id="parallelogramFirstInput" type="text" placeholder="b" class="bg-gray-200 w-24"> <span
                                    class="text-sm">cm</span>
                                <input id="parallelogramSecondInput" type="text" placeholder="h" class="bg-gray-200 w-24"> <span
                                    class="text-sm">cm</span>
                            </div>
                        <br>
                        <button id="btn-parallelogram" class="bg-blue-600 text-white font-bold px-24 py-2 rounded">Calculate</button>
                    </div>
                </div>
                <!-- Rhombus cart -->
                <div id="hover-color" class="border rounded">
                    <div class="grid justify-items-center my-5 mx-5">
                        <img class="h-full" src="images/rhombus.png" alt="">
                        <h1 class="font-bold mt-4 mb-2">Rhombus</h1>
                        <h3 class="font-medium text-sm mb-2">Area (A) = 0.5 * d<sub>1</sub>* d<sub>2</sub></h3>
                        <div>
                            <input id="rhombusFirstInput" type="text" placeholder="d1" class="bg-gray-200 w-24"> <span
                                class="text-sm">cm</span>
                            <input id="rhombusSecondInput" type="text" placeholder="d2" class="bg-gray-200 w-24"> <span
                                class="text-sm">cm</span>
                        </div>
                        <br>
                        <button id="btn-rhombus" class="bg-blue-600 text-white font-bold px-24 py-2 rounded">Calculate</button>
                    </div>
                </div>
                <!-- Pentagon cart -->
                <div id="hover-color" class="border rounded">
                    <div class="grid justify-items-center my-5 mx-5">
                        <img class="h-full" src="images/pentagon.png" alt="">
                        <h1 class="font-bold mt-4 mb-2">Pentagon</h1>
                        <h3 class="font-medium text-sm mb-2">Area (A) = 0.5 * p * b</h3>
                        <div>
                            <input id="pentagonFirstInput" type="text" placeholder="p" class="bg-gray-200 w-24"> <span class="text-sm">cm</span>
                            <input id="pentagonSecondInput" type="text" placeholder="b" class="bg-gray-200 w-24"> <span class="text-sm">cm</span>
                        </div>
                        <br>
                        <button id="btn-pentagon" class="bg-blue-600 text-white font-bold px-24 py-2 rounded">Calculate</button>
                    </div>
                </div>
                <!-- Ellipse cart -->
                <div id="hover-color" class="border rounded">
                    <div class="grid justify-items-center my-5 mx-5">
                        <img class="h-full" src="images/ellipse.png" alt="">
                        <h1 class="font-bold mt-4 mb-2">Ellipse</h1>
                        <h3 class="font-medium text-sm mb-2">Area (A) = &pi;ab</h3>
                        <div>
                            <input id="ellipseFirstInput" type="text" placeholder="a" class="bg-gray-200 w-24"> <span class="text-sm">cm</span>
                            <input id="ellipseSecondInput" type="text" placeholder="b" class="bg-gray-200 w-24"> <span class="text-sm">cm</span>
                        </div>
                        <br>
                        <button id="btn-ellipse" class="bg-blue-600 text-white font-bold px-24 py-2 rounded">Calculate</button>
                    </div>
                </div>
            </div>
            <div class="basis-1/4 h-[34rem] border rounded-xl mt-7">
                <div class="mt-5">
                  <h3 class="text-xl font-semibold underline text-center mb-3">Area Calculation</h3>
                </div>
                <div class="overflow-x-auto" >
                  <table class="table table-auto w-full" id="area-result">
                      <!-- row  -->
      
                  </table>
                </div>
            </div>
        </div>
    </main>
    <!-- js file connections -->
    <script src="js/utility.js"></script>
    <script src="js/calculation.js"></script>
    <script src="js/cart-color.js"></script>
</body>

</html>
